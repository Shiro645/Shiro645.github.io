<!DOCTYPE html>
<html>

<head>
    <title> Guess a Number </title>
    <meta charset="utf-8">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Guess the Number!</h1>
        <h2>Guess a number between 1 and 99 in seven attempts!</h2>
    </header>
    <br>
    <div id="main">
        <span id="enterAGuess">Enter a guess:</span>
        <input type="text" id="playerGuess" size="10">
        <button id="guessBtn"> Guess </button> <br>
        <button id="resetBtn"> Reset </button>
        <div id="feedback"></div>
        <div Previous Guesses :>
            <span id="guesses"></span>
        </div>
        <div Attempts Left :>
            <span id="attemptsLeft"></span>
        </div>
        <table>
            <tr>
                <th id="winTitle">Wins</th>
                <tH id="lossesTitle">Losses</tH>
            </tr>
            <tr>
                <td id="wins"></td>
                <td id="losses"></td>
            </tr>
        </table>
    </div>

</body>

</html>
