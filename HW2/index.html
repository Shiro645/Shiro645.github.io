<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1>Wordle</h1>
    <div id="main">
        <div>
            <input id="userInput" type="text">
            <button id="guessButton">Guess</button>
        </div>
        <button id="getHintButton">Get Hint</button>
        <span id="feedback"></span>
        <div id="result">
            <div id="firstLetter"></div>
            <div id="secondLetter"></div>
            <div id="thirdLetter"></div>
            <div id="fourthLetter"></div>
            <div id="fifthLetter"></div>
        </div>
        <div>
            <span id="winSpan"></span>
            <span id="looseSpan"></span>
        </div>
        <div id="hint"></div>
        <button id="retryButton">Retry</button>
        <div id="testedWords"></div>
    </div>
</body>

</html>
